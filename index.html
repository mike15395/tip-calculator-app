<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

 <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header> <div>SPLI</div><div>TTER</div></header>
  <main class="main-container">
    
    <section class="input-section">
      <div class="bill-input-container">
        <label for="bill-input">Bill</label>
        <div class="bill-input-sub-container">
          <img src="./images/icon-dollar.svg" alt="dollar-icon" height="15" width="10">
          <input type="number" id="bill-input" min="1"/>
        </div>
      </div>
      <div class="select-tip-container">
        <div>Select Tip %</div>
        <div class="tip-value-container">
          <div data-value="5" id="0">5%</div>
          <div data-value="10" id="1">10%</div>
          <div data-value="15" id="2">15%</div>
          <div data-value="25" id="3">25%</div>
          <div data-value="50" id="4">50%</div>
          <input type="text" placeholder="Custom" id="custom-tip-input"/>
        </div>
      </div>
      <div class="number-people-container">
        <label for="people-count-input">Number of People</label>
        <div class="number-people-sub-container">
          <img src="./images/icon-person.svg" alt="person-icon" height="15" width="10">
          <input type="number" id="people-count-input" min="1"/>
        </div>
      </div>
    </section>
    <section class="output-section">
      <div class="output-sub-section">
        <div class="tip-amount-text">
          <div class="tip-amount-container">
            <div class="tip-amount">Tip Amount</div>
            <div class="per-person">/ person</div>
          </div>
          <span class="tip-amount-output">
          </span>
        </div>
        <div class="tip-output-container">
          <div class="total-container">
            <span class="total">Total</span>
            <span class="per-person">/ person</span>
          </div>
          <span class="tip-total-output">
          </span>
        </div>
      </div>
      <button class="reset-button">RESET</button>
    </section>
    
  </main>
 <script src="./script.js"></script>
</body>
</html>
